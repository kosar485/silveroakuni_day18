<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
	<style type="text/css">
		
		/*img{

			border: 1px solid #d7dbe2;
			border-radius: 4px;
			padding: 5px;
		}*/

		a{
			display: inline-block;
			border: 1px solid #d7dbe2;
			border-radius: 4px;
			padding: 5px;
			transition: 0.3s;
		}
		a:hover{
			box-shadow: 0 0 2px 1px rgba(0,140,186,0.5);
		}
		
	</style>
</head>
<body>
	<a href=""> <img src="img/1.jpg" width="400px" height="300px"></a>
</body>
</html>
